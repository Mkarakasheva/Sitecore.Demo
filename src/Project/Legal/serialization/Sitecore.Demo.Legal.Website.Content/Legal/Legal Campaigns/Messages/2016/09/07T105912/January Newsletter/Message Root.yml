        January Newsletter
        Welcome to the January newsletter. As our friends in the Northern hemisphere deal with the winter winds and snow, our friends in the Southern hemisphere are basking in the warm weather.
        
        Shane Nevins Joins Our Team
        The most significant news since our June newsletter is that Shane Nevins has joined the team as a Shareholder. Shane was originally a trial lawyer, but is now focused on counselling production companies, direct response companies and multi-level marketing organizations. You can read all about Shane in his profile on our web site.
        
        Corporate Legal Updates
        One of Shane’s first significant contributions was to update the Legal Services area of our web site. This has been updated to account for the latest changes in the law.
        
        Webinar series 
        We are again running our webinar series of free lectures. Last year this proved to be very popular and most of our sessions were oversubscribed. Make sure you don’t miss out by signing up now.
        
