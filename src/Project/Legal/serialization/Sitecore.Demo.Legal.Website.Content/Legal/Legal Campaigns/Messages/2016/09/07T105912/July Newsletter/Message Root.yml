        June Newsletter
        Welcome to the June newsletter. Lots has happened since our last newsletter in January. Here are the highlights.
        
        Email and the Law
        Yes, you are receiving this newsletter by email. That means you must have signed up the newsletter list. Not all email systems make it easy for you to unsubscribe and prevent spam (our system does so don’t worry). You might be surprised to know how different the laws are in each county regarding email and the information that is held about you
        
        Family Legal Updates
        Close on the heels of our updates to the Corporate law section, we have not updated our family law section extensively. There is now a lot more information about personal tax and wills. You can see all the updates by following the link.
        
        Webinar series 
        We are still running our very popular webinar series following our success with this earlier in the year. We have included some additional information about the extra services we offer. These are all free so make sure you don’t miss out by signing up now.
        
