    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <h2>The best reputation</h2>
        <p>Clients turn to us for practical legal advice and to help them uncover opportunities that lead to the resolution of legal issues and disputes. We have built a reputation of understanding the industries and businesses of our clients and working with them to achieve just that.</p>
        <h2>Your full-service law firm</h2>
        <p>Founded in San Francisco, Chase Ridley is strategically positioned to serve clients in business and litigation matters throughout Northern and Southern California, and beyond. As a preeminent full-service law firm, we offer counsel in more than 20 areas of civil practice including intellectual property, taxation, corporate, civil litigation, business planning, bankruptcy, employment, construction, real estate, family law, and mergers and acquisitions. We focus on providing these services to public corporations, governmental entities, privately held companies, family-owned businesses and individuals. Our clients’ industries are as vast and diverse as our region – financial institutions, retail, construction, real estate, public agencies and non-profit organizations, professional service companies, and even other legal firms and individuals.</p>
        <p>This, is only half the picture of our firm. The other half of the picture can be found in the attorneys who comprise our firm and the role they play in their communities. Our attorneys’ participate in our diverse pro bono programs helping many charities and disadvantaged individuals. And, we serve on over 35 charitable boards throughout the State supporting such causes as animal welfare, food banks, women’s shelters, hospice services, and the arts. </p>
        <h2>At your service</h2>
        <p>For more than 40 years, our success has grown from earning the trust of our clients. Many of these relationships have spanned decades, which we proudly credit to our legal skills, our responsiveness and our ability to uncover opportunities that lead to our client’s goals. We intend to continue this track record for many years to come.</p>
