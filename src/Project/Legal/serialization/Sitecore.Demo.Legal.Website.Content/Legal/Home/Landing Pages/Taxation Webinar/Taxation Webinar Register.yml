      Hint: Body
      Value: |
        <p style="margin: 0cm 0cm 0pt 13.5pt;"><span>This webinar series will provide attorneys with a deep dive and valuable guidance in outlining the different tax planning opportunities associated with various business entity structures, not only at startup but throughout the life of your client&rsquo;s business. Tax counsel must provide guidance to business owners to set up the right type of entity to meet the owner's initial goals while providing sufficient flexibility to change the form of the entity as the business evolves.</span></p>
        <p style="margin: 0cm 0cm 0pt 13.5pt;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0pt 13.5pt;"><span>Advisers need to know the details of choice of entity to enable their clients to operate businesses in a tax-efficient manner.</span></p>
        <p style="margin: 0cm 0cm 0pt 13.5pt;"><span>&nbsp;</span></p>
