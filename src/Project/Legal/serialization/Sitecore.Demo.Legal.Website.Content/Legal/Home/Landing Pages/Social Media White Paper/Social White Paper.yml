        		<p>
        				Social media is now a revolutionary way in which corporations communicate with consumers on an everyday basis. Practically everyone is a user and, like every new communication channel there is huge potential—and huge potential risks.
        		</p>
        <p>This White Paper will help you maximize the huge potential benefits of this revolution and protect against the inherent legal risks surrounding social media.</p>
