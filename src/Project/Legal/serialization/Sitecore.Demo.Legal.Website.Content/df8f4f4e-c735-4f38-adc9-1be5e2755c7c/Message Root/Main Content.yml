        <p style="margin: 0cm 0cm 8pt;">Main content text - For startups that envision the need to issue stock options, explore venture capital, plan on the possibility of spinning off separate business lines, moving into global markets, or dealing with special issues of cashing out, the choice of entity the owner makes at the beginning can have significant tax and operational impact on their business.</p>
        <p style="margin: 0cm 0cm 8pt;">Tax attorneys, like yourself, can provide detailed and valuable guidance in outlining the different tax planning opportunities associated with various business entity structures, not only at startup but throughout the life of your client’s business. Tax counsel must provide guidance to business owners to set up the right type of entity to meet the owner's initial goals while providing sufficient flexibility to change the form of the entity as the business evolves.</p>
        <p style="margin: 0cm 0cm 8pt;">Advisers need to know the details of choice of entity to enable their clients to operate businesses in a tax-efficient manner.</p>
        <p style="margin: 0cm 0cm 8pt;">Listen as our experienced panel provides a detailed examination into the tax planning considerations and opportunities in advising clients on choosing a business entity.</p>
