    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>If you apply and take up our offer on one of our mortgage products within the next three months you will receive a $1000 cash-back to spend as you please.</p>
        <p>You could buy a couple of appliances for your new home and still have change from $1000. Alternatively, you could buy that big TV you have always wanted.</p>
        <p>Warning: Failure to keep up your payments on a mortgage could lead to your house being repossessed. At Habitat Financial we try to avoid this wherever possible so if you are having financial difficulties, please contact us early so we can discuss your situation and try to make alternative arrangements.</p>
        <p>Steps to obtaining your mortgage from us.</p>
        <ol>
            <li>Fill in the form with all the required details</li>
            <li>If you qualify for one of our mortgage products based on your details, one of our mortgage consultants will contact you.</li>
            <li>You will be asked to provide proof of your income and your financial commitments</li>
            <li>You will be advised about your risks and responsibilities</li>
            <li>If all goes well, you will receive a mortgage offer from us and you can go ahead and buy that new house</li>
        </ol>
