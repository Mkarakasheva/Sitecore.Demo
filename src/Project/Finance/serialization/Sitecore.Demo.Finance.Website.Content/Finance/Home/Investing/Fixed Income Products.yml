    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: "<p>Helix Financial offers access to a wide variety of fixed income products including:</p><ul>    <li><strong>Municipal bonds:</strong> Debts issued by municipalities that are free from federal taxes and usually free of state and local taxes.</li>    <li><strong>Treasury notes and bonds:</strong> Government debt that carries a fixed interest rate, usually with a maturity of one to ten years. Interest income is exempt from state and local income taxes, but subject to federal income taxes.</li>    <li><strong>Government-sponsored enterprises (GSEs):</strong> Bonds issued by financing entities to fund loans to certain groups of borrowers such as homeowners, farmers and students.</li>    <li><strong>Sovereign bonds:</strong> Issued by a national government and denominated in a foreign currency.</li>    <li><strong>Brokered CDs:</strong> CDs offer insurance providing a guarantee of the invested principal up to certain limits.</li></ul>"
