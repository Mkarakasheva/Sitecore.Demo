        <p>Doing business internationally should be as easy as doing business right here at home. Our International Business Specialists can help you open an account and succeed worldwide. Below are a few details regarding our International Accounts:</p>
        <h3>International resources where you need them</h3>
        <ul>
            <li>An international network of Business Specialists across North America, Latin America, Europe, the Middle East and Asia Pacific</li>
            <li>Network of local professionals throughout Habitat&rsquo;s global network</li>
            <li>Country guides provide necessary financial information for today's business traveler</li>
            <li>White papers keep you informed on the latest trends in international banking</li>
        </ul>
        <h3>Convenience and security</h3>
        <ul>
            <li>Quick, streamlined process to assist with international accounts</li>
            <li>HelixGlobal provides you access to a powerful international information and transaction portal &ndash; enabling you to manage your business from anywhere in the world</li>
            <li>Simple and secure method of transferring funds</li>
