      Hint: NewsBody
      Value: |
        <p>Habitat Financial introduces the Habitat Asian Diversified (HAD) index. HAD provides investors with a comprehensive, diversified benchmark that tracks local government bonds issued by emerging Asian countries. HAD extends the Habitat Financial index product suite with a focus on regional investor preferences. The diversification approach accomplishes both a broad inclusion of Asian countries as well as a balanced allocation overall.&nbsp;</p>
        <p>The main composite of the index are HAD Global. The HAD Global contains all eligible countries within the Asia region that meet the index criteria and excludes foreign investors. Countries are capped at 21%. Additionally, eligibility criteria for bonds include a minimum size requirement of US$1 billion equivalent for local currency bonds and US$500 million equivalent for global bonds.<br>
        Returns and statistics are available from December 31, 2003, providing a long record of performance history.&nbsp;</p>
        <p>&nbsp;</p>
