      Hint: Body
      Value: |
        <p>Habitat Financial&rsquo;s Trade Program helps make convenient and less risky for corporations to buy and sell internationally. The following bulletpoints outline the Habitat Trade Finance Program:</p>
        <ul>
            <li><strong>Letters of Credit</strong> &mdash; Habitat &rsquo;s expedited letters of credit help to facilitate shipments of goods and payments to enable quick and efficient transactions.</li>
            <li><strong>Documentary Collections</strong> &ndash; Use in lieu of a Letter of Credit when buyers and sellers want a third party document-handling entity such as Habitat involved in the transaction.</li>
            <li><strong>Trade Services Online</strong> &mdash; Use Habitat Financial&rsquo;s online business portal to issue, amend, and advise a Letter of Credit, initiate an export collection and review, and track and settle import collections.</li>
        </ul>
