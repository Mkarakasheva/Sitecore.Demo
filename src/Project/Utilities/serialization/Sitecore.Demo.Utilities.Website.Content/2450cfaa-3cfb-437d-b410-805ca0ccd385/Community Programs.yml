        <h3>Payment Assistance Programs</h3>
        <p>As an energy company, we have a responsibility to help customers who are in danger of losing their utility services because of financial hardship. Habitat's assistance program provides one-time emergency financial assistance for those who need it most.</p>
        <h3>Disaster Preparation Programs</h3>
        <p>Habitat partners with local agencies to provide safety training and direct resources to undeserved communities before and after natural disasters.</p>
        <h3>Community Career Programs</h3>
        <p>Through our CareerPath program, Habitat invests in local and regional programs supporting career development and workforce employment creation.</p>
