        <h3>EMERGENCY: </h3>
        <p>If you smell natural gas, see downed power lines, or suspect another emergency situation, leave the area immediately and call 911. Then, call our 24-hour Customer Service Center at 1-888-555-1234</p>
        <h3>CALL US:</h3>
        <p>24-hour Power Outage Center</p>
        <p>1-800-555-1222</p>
        <br>
        <p>24-hour Residential Customer Service Center</p>
        <p>1-888-660-6789</p>
        <br>
        <p>Call us and use our interactive voice response system to:</p>
        <ul>
        <li>Access account information
        <li>Make a payment
        <li>Contact billing transactions
        <li>Connect, disconnect, or change service
        <li>Report on outage
        </li></li></li></li></li></ul>
        <h3>EMAIL US:</h3>
        <p>Email us at customer-service@habitat.com</p>
        <h3>WRITE US:</h3>
        <p>Habitat Utilities<br>
        1234 Habitat Blvd., 10th Floor<br>
        City, State, 12345
        </p>
        
