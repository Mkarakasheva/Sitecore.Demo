        <p>Any Habitat customer may submit a claim if you believe that Habitat has caused a loss for which you should be compensated. You can make this type of claim using various methods—email, phone call, or online.</p>
        
        <p>If you are a customer who has gone without power for at least 48 hours because of severe storm conditions, you may qualify for an automatic payment under our Support Level Program. This program provides a payment of $25 to $100, which we pay automatically about 45 days following the storm outage.</p>
        
        <p>Ways to file:</p>
        
        <ol>
        <li>Complete our online form.</li>
        <li>Scan and email any additional supporting documents, as we instruct, to <a href="mailto:claims@habitatutilities.com">claims@habitatutilities.com</a>. Include your claim number in the subject line so that our system can identify your claim</li>
        <li>Mail or fax a claim: Complete our claim form. Attach or include any supporting documentation. Send your completed form and documentation using one of the following methods:<br>
        FAX: 1-555-555-1234<br>
        Mail to:<br>
        Habitat Utilities Claims<br>
        1234 Habitat Blvd., 10th Floor<br>
        City, State, 12345
        </li>
        </ol>
