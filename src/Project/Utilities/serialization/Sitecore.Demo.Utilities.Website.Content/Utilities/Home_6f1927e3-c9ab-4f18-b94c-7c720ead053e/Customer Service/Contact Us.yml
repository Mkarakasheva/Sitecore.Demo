        <p>24-hour Power Outage Center</p>
        <p>1-800-555-1222</p>
        <br>
        <p>24-hour Residential Customer Service Center</p>
        <p>1-888-660-6789</p>
        <br>
        <p>Call us and use our interactive voice response system to:</p>
