      Value: |
        <p>Habitat is one of the largest combination natural gas and electric utilities in the world. Based in California, USA, the company is a subsidiary of Habitat, Inc.</p>
        
        <p>With roughly 30,000 employees we have a loyal team dedicated to our primary goal—the transmission and delivery of energy to our customers. We provide service to approximately 35 million people throughout the world.</p>
        
        <p>Some facts and figures about Habitat:</p>
        <ul>
        <li>Population in our service area: 3.2 million</li>
        <li>Size of our service area: 3,000 square miles</li>
        <li>Total accounts served (residential): 308,220</li>
        <li>Number of Habitat employees: 3,255</li>
        <li>Miles of power lines: 14,258</li>
        </ul>
