      Value: |
        <p><span style="color: inherit; font-family: inherit; font-size: 24px; font-weight: 800;">Step 1: Run the numbers</span><br /></p>
        <p>Contact a solar concierge who can help you use satellite information about your rooftop together with your current monthly bills to lay out a cost-benefit analysis.</p>
        <h3>Step 2: Make your home energy efficient</h3>
        <p>Make sure the energy you make from solar isn't wasted. Our concierge will review all the ways to ensure the energy you generate isn't lost.</p>
        <h3>Step 3: Select a contractor</h3>
        <p>Once you commit to solar, it's important to choose the right contractor. Our solar concierge will help provide guidance and tips to help you choose.</p>
